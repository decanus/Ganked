<article class="generic-box">
    <div class="grid-wrapper -gap -space-between">
        <div class="item -center">
            <div class="grid-wrapper -gap">
                <div class="item -center">
                    <a href="" class="avatar-box -match" id="championLink" data-info-box="info-box">
                        <img src="" alt="" id="championImage" class="image" />
                    </a>

                    <info-box hidden="">
                        <h3 id="championName" class="_noMargin" />
                        <p id="championTitle" class="_noMargin" />
                    </info-box>
                </div>
                <div class="item -center">
                    <h3><a id="link" /></h3>
                </div>
                <div class="item -center">
                    <span id="totalGames" class="_blue" /> Games Played
                </div>
            </div>
        </div>
        <div class="item -center">
            <ul id="runes" class="grid-wrapper -gap" />
        </div>
    </div>
</article>
