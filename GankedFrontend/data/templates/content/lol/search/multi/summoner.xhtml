<article class="generic-box -normal-padding">
    <div class="grid-wrapper -gap -space-between">
        <div class="item">
            <div class="grid-wrapper -larger-gap">
                <div class="item -center">
                    <a class="avatar-box -match">
                        <img class="image" src="" id="image"/>
                    </a>
                </div>

                <div class="item -center">
                    <div class="grid-wrapper -larger-gap">
                        <div class="item -center">
                            <a href="" id="link"><h3 id="name" class="_noMargin"/></a>
                            Level <span id="level" class="_blue"/><br/>
                        </div>

                        <div class="item -center">
                            <h3 id="gameKdaRatio" class="_noMargin" />
                            <span id="gameKda" class="_dim" />
                        </div>
                    </div>
                </div>

                <div class="item -center">
                    Games <span class="_blue" id="games" />
                </div>

                <div class="item -center">
                    Role <span class="_blue" id="role" />
                </div>
            </div>
        </div>

        <div class="item">
            <div class="grid-wrapper -larger-gap" id="champions" />
        </div>
    </div>
</article>
