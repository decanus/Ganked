<div class="item">
    <div class="flow-box">
        <a id="link" class="_inline-block" data-info-box="info-box">
            <figure class="summoner-item">
                <img src="" alt="" class="image" id="image"/>
            </figure>
        </a>

        <info-box hidden="">
            <div class="grid-wrapper -gap">
                <div class="item -center">
                    <h3 id="name" class="_noMargin" />
                </div>
                <div class="item -center">
                    <span class="_green" id="wins" /> / <span class="_red" id="losses" />
                </div>
            </div>

            <table>
                <tbody class="stats-box">
                <tr class="row">
                    <th class="title">Kills</th>
                    <th class="title">Deaths</th>
                    <th class="title">Assists</th>
                </tr>
                <tr class="row">
                    <td class="content" id="kills"/>
                    <td class="content" id="deaths"/>
                    <td class="content" id="assists"/>
                </tr>
                <tr class="row">
                    <th class="title">CS</th>
                    <th class="title" colspan="2">GPG</th>
                </tr>
                <tr class="row">
                    <td class="content" id="creepScore" />
                    <td class="content" id="goldPerGame" colspan="2" />
                </tr>
                </tbody>
            </table>
        </info-box>

        <p>
            <small>
                <span id="kda" class="_blue"/> KDA <br/>
            </small>
        </p>
    </div>
</div>
