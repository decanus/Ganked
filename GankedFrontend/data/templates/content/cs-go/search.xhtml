<div class="search">
    <form class="search-form search" action="/games/cs-go/search" method="get" autocomplete="off">
        <div class="input">
            <label class="input-wrap">
                <input is="steam-search" type="text" placeholder="Steam name or ID..." class="input -smaller -no-margin" name="name"/>
            </label>
        </div>

        <button type="submit" class="button -smaller -no-margin">
            <span class="octicon octicon-search"/>
        </button>
    </form>
</div>
