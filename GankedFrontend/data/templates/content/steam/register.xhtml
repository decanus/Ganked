<div class="generic-box -fit -center">

    <p>
        We require some additional information to register you successfully.
    </p>

    <form action="//post.ganked.net/action/register/steam" method="post" is="ajax-form" novalidate="" autocomplete="off" on-success="remove-inputs">
        <fieldset class="form-group">
            <div class="input-wrap">
                <label class="inner">
                    <span class="label">Email</span>
                    <input class="input -big" type="email" placeholder="Email" name="email"/>
                </label>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="input-wrap">
                <label class="inner">
                    <span class="label">Username</span>
                    <input class="input -big" type="text" placeholder="Username" name="username"/>
                    <input type="hidden" name="customId" value=""/>
                </label>
            </div>
        </fieldset>

        <input type="hidden" name="token"/>

        <p>
            By clicking on "Create account" below, you are agreeing to the <br/>
            <a href="/terms">Terms of Service</a> and the <a href="/privacy">Privacy Policy</a>.
        </p>

        <button class="submit" type="submit" is="action-button" active-text="Account Created" disable-active="">
            <span class="text">Create Account</span>
            <span class="spinner"></span>
        </button>
    </form>
</div>
