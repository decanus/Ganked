<div class="generic-box -fit -center">
    <h1>Forgot Password?</h1>

    <form is="ajax-form" action="//post.ganked.net/action/forgot-password" method="post" novalidate="">
        <div class="input-wrap">
            <span class="inner">
                <span class="label">Email</span>
                <input type="email" placeholder="cake@ganked.net" name="email" class="input -big" />
            </span>
        </div>

        <input type="hidden" name="token"/>
        <br />

        <button class="submit" type="submit">Reset Password</button>
    </form>
</div>
